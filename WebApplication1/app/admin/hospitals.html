<section id="hospital-view" class="mainbar" data-ng-controller="hospital as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
        <header class="jumbotron eo-header">
            <div class="container">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 hidden-sm hidden-xs"><img src="content/images/header_doc_img.png" /></div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">

                    <div class="clearfix"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">
                        <div class="w100p fl frmbx">
                            <div class="frmbg">
                                <div class="frmheader ff_myriad bold">Hospital Details</div>
                                <div class="frmcontent">
                                    <form ng-hide="IsStep2" ng-submit="saveHospital()">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Name</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text" ng-model="name" required />
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Specialities</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <!--<select multiple class="form-control" ng-model="selectedSpeciality" required data-ng-options="s.HospitalSpeciality1 for s in Specialities"></select>-->
                                                    <select data-placeholder="Choose Specialities" multiple class="form-control chzn-select" chosen="Specialities" id="cmbspeciality"
                                                            ng-model="selectedSpeciality" ng-options="s.HospitalSpeciality1 for s in Specialities" />
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Address</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" required class="form-control" ng-model="address" />
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Country</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-control" data-ng-model="selectedCountry" ng-change="CountryChanged()"
                                                            data-ng-options="s.CountryName for s in CountryList"
                                                            data-ng-values="s.CountryId for s in CountryList"></select>
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">State</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-control" data-ng-model="selectedState" ng-change="StateChanged()"
                                                            data-ng-options="s.StateName for s in StateList"
                                                            data-ng-values="s.StateId for s in StateList"></select>
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">City</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-control" data-ng-model="selectedCity"
                                                            data-ng-options="s.CityName for s in CityList"
                                                            data-ng-values="s.CityId for s in CityList"></select>
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Contact Nos.</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" required class="form-control" ng-model="phone" />
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Upload Photo</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input id="Photo" class="form-control" type="file" accept="image/*" />
                                                </div>
                                                <div class="col-md-3" ng-show="IsEditMode">
                                                    <a target="_blank" ng-href='{{ServerURL}}/Attachments/{{hospital.Photo}}'>
                                                        Current Image
                                                    </a>
                                                </div>
                                            </div>
                                            <br />
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Description</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <textarea class="form-control" rows="5" ng-model="description"></textarea>
                                                </div>
                                            </div>
                                            <br />
                                        </div>

                                        <a class="btn btn-default pull-left" ng-href="#/admin/managehospitals">Cancel</a>

                                        <button type="submit" class="btn btn-primary pull-right">Submit</button>

                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
    </div>

</section>
