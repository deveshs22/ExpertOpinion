<section id="manage-view" class="mainbar" data-ng-controller="managehospital as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
        <header class="jumbotron eo-header">
            <div class="container">
                <!--<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 hidden-sm hidden-xs"><img src="content/images/header_doc_img.png" /></div>-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  
                    <div class="clearfix"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">
                        <div class="w100p fl frmbx">
                            <div class="frmbg">
                                <div class="frmheader ff_myriad bold">Manage Hospitals</div>
                                <div class="frmcontent">
                                    <form ng-hide="IsStep2">
                                        <table class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Hospital Name</th>
                                                    <th>Adress</th>
                                                    <th>Contact Nos.</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="hospital in Hospitals">
                                                    <td>{{$index+1}}</td>
                                                    <td>{{hospital.HospitalName}}</td>
                                                    <td>{{hospital.Address}}</td>
                                                    <td>{{hospital.Phone}}</td>
                                                    <td>
                                                        <a ng-href="#/admin/hospitals?edit={{hospital.HospitalId}}">Edit</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>



                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
    </div>

</section>
