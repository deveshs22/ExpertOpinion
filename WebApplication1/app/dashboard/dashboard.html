<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
        <div class="pull-left w100p">
            <!-- Jumbotron Header -->
            <header class="jumbotron eo-header">
                <div class="container">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 hidden-sm hidden-xs">
                        <img src="content/images/header_doc_img.png" />
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <h1 class="eotitle">
                            Ask Your Question,<br />
                            A Doctor Will Answer You ASAP
                        </h1>
                        <p>
                            Please write your query in below space. You can upload, reports, prescription and images on next page
                        </p>

                        <div class="clearfix"></div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">
                            <div class="w100p fl frmbx">

                                <div class="frmbg">
                                    <div class="frmheader ff_myriad bold">Post your question here! <span class="onlineuser">2562 Experts are Online Now</span></div>
                                    <div class="frmcontent">
                                        <form ng-submit="PostQuestion()">
                                            <div class="form-group">
                                                <label>Question</label>
                                                <textarea required rows="5" ng-model="question" class="form-control" placeholder="Give a suitable title to your question..." />
                                            </div>
                                            <button type="submit" class="btn btn-primary pull-right">Submit</button>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </header>
        </div>

    <div class="pull-left w100p bglightgry pdtop4 pdbtm6  ">
        <div class="container expert">
            <h1 class="text-center pdtop0 pdbtm4 ff_myriadbold">Our Experts</h1>
            <!-- Page Features -->
            <div class="row text-center">
                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" ng-repeat="expert in Random4Experts">
                    <div class="thumbnail expert_custthumbnail ">
                        <a href="#"><img ng-src="{{ServerURL+'/Attachments/'+(expert.ExpertInfo[0].Photo||'nophoto.jpg')}}" alt="" class="img-responsive center-block"></a>
                        <div class="caption ">

                            <p class="username">
                                Dr. {{expert.Name}}
                                <span>{{expert.ExpertInfo[0].Qualification}} ({{expert.ExpertInfo[0].Speciality.Speciality1}})</span>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
</section>
