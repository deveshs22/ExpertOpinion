<section id="experthistory-view" class="mainbar" data-ng-controller="experthistory as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
        <header class="jumbotron eo-header">
            <div class="container">
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 hidden-sm hidden-xs dashboardMenu bggblk minhgt500" data-ng-include="'/app/layout/expertsidebar.html'">

                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <div class="clearfix"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">
                        <div class="w100p fl frmbx">
                            <div class="frmbg">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Answered Questions</div>
                                    <div class="table">
                                        <div class="row" ng-repeat="question in Questions | orderBy:'CreatedOn':true">
                                            <div class="col-md-8">
                                                {{question.Description}}
                                            </div>
                                            <div class="col-md-2">
                                                {{question.CreatedOn | date:'dd-MM-yyyy'}}
                                            </div>
                                            <div class="col-md-1">
                                                <a ng-href="#/answer?qid={{question.QuestionId}}">View</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </header>
    </div>
    </section>
