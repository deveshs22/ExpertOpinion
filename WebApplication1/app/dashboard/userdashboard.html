<section id="userdashboard-view" class="mainbar" data-ng-controller="userdashboard as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
        <header class="jumbotron eo-header">
            <div class="container">
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 hidden-sm hidden-xs">
                    <div style="float:left">
                        <ul>
                            <li>
                                <a href> Transactions</a>
                            </li>
                            <li>
                                <a href> Questions</a>
                            </li>
                            <li>
                                <a href>History</a>
                            </li>
                            <li>
                                <a href>Report</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <div class="clearfix"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">

                        
                        <div class="w100p fl frmbx">

                            <div class="frmbg">

                                <p>Welcome {{UserName}}</p>
                            
                                <div class="frmheader ff_myriad bold">Questions</div>
                                <div class="frmcontent">
                                    <div class="row" ng-repeat="question in Questions">
                                        <div class="col-md-8">
                                            {{question.Description}}
                                        </div>
                                        <div class="col-md-2">
                                            {{question.CreatedOn | date:'dd-MM-yyyy'}}
                                        </div>
                                        <div class="col-md-1">
                                            <a ng-href="#/reply?userfid={{question.QuestionId}}">View</a>
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
        </header>
    </div>
    </section>
