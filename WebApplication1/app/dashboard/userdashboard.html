<section id="userdashboard-view" class="mainbar" data-ng-controller="userdashboard as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
       
        <div class="container dis_flex dis_flex_wrap">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 hidden-sm hidden-xs dashboardMenu bggblk minhgt500" data-ng-include="'/app/layout/patientsidebar.html'">

            </div>
    
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                <div class="clearfix"></div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                    <div class="w100p fl">

                        <div class="bgwht">



                            <div class="panel panel-default">
                                <!-- Default panel contents -->
                                <div class="panel-heading">
                                    Action Items (Questions)    
                                    
                                    <!--<a href="#/questions" class="pull-right fs12">View All<span class="glyphicon glyphicon-chevron-right"></span></a>-->


                                </div>

                                <!-- Table -->
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Description</th>
                                            <th class="datetd">Date</th>
                                            <th class="viewtd">View</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="question in Questions">

                                            <td>{{question.Description}}</td>
                                            <td class="datetd text-center">{{question.CreatedOn | date:'dd-MM-yyyy'}}</td>
                                            <td class="viewtd text-center"><a ng-href="#/reply?userfid={{question.QuestionId}}"><span class="glyphicon glyphicon-eye-open mrgrgt1"></span>View</a></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>








                            <br />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
