<section id="userpaymentreport-view" class="mainbar" data-ng-controller="userpaymentreport as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
        <header class="jumbotron eo-header">
            <div class="container">
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 hidden-sm hidden-xs dashboardMenu bggblk minhgt500" data-ng-include="'/app/layout/patientsidebar.html'">

                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <div class="clearfix"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">
                        <div class="w100p fl frmbx">
                            <div class="frmbg">
                                <div class="panel panel-default">
                                    <div class="table">
                                        <div class="row">
                                            <h4 class="panel-heading">Payment Report</h4>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                            </div>
                                            <div class="col-md-4">
                                                <label> From Date :</label>
                                                <input type="date" style="height:20px; width:140px;" ng-model="frdate"/>
                                            </div>
                                            <div class="col-md-4">
                                                <label> To Date :</label>
                                                <input type="date" style="height:20px; width:140px;" ng-model="todate" />
                                            </div>
                                            <div class="col-md-2">
                                                <input type="button" ng-click="filterReport()" value="Filter" class="btn-primary" />
                                            </div>
                                        </div>
                                        <hr/>
                                        <div class="row">
                                            <div class="col-md-1">
                                                &nbsp;
                                            </div>
                                            <div class="col-md-3">
                                                <b>Invoice</b>
                                            </div>
                                            <div class="col-md-2">
                                                <b>Amount</b>
                                            </div>
                                            <div class="col-md-2">
                                                <b>Payment Date</b>
                                            </div>
                                            <div class="col-md-2">
                                                <b>Payment For</b>
                                            </div>
                                        </div>
                                        <hr/>
                                        <div class="row" ng-repeat="transaction in FilteredTransactions  | orderBy:'PmtDate':true">
                                            <div class="col-md-1">
                                                &nbsp;
                                            </div>
                                            <div class="col-md-3">
                                                {{transaction.Invoice}}
                                            </div>
                                            <div class="col-md-2">
                                                {{transaction.Currency}}&nbsp;
                                                {{transaction.Amount}}
                                            </div>
                                            <div class="col-md-2">
                                                {{transaction.PmtDate | date:'dd-MM-yyyy'}}
                                            </div>
                                            <div class="col-md-2">
                                                <a ng-href="#/reply?qid={{transaction.QuestionId}}">View Question</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </header>
    </div>
    </section>
