<section id="payment-view" class="mainbar" data-ng-controller="payment as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
        <header class="jumbotron eo-header">
            <div class="container">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 hidden-sm hidden-xs"><img src="content/images/header_doc_img.png" /></div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div class="clearfix"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">
                        <div class="w100p fl frmbx">
                            <div class="frmbg">
                                <div class="frmheader ff_myriad bold">Payment Details</div>
                                <form class="frmcontent" ng-submit="SubmitPayment()">
                                    <div class="col-md-3">
                                        <label for="exampleInputEmail1">Select Expert</label>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-control" data-ng-model="selectedExpert"
                                                data-ng-options="s.Name for s in ExpertList"></select>
                                    </div>
                                    <br />
                                    <button type="submit" class="btn btn-primary pull-right" ng-hide="expertSubmitted">Submit</button>
                                    <br/>
                                    <label ng-show="expertSubmitted">Expert has been assigned to this question</label>
                                </form>
                            </div>
                        </div>



                    </div>
                </div>
        </header>
    </div>
</section>
