<section id="query-view" class="mainbar" data-ng-controller="query as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
        <header class="jumbotron eo-header">
            <div class="container">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 hidden-sm hidden-xs"><img src="content/images/header_doc_img.png" /></div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div class="clearfix"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">
                        <div class="w100p fl frmbx">
                            <div class="frmbg">
                                <div class="frmheader ff_myriad bold">Fill your query details </div>
                                <div class="frmcontent">
                                    <form ng-submit="ProceedQuery()">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Age</label>
                                                </div>
                                                <div class="col-md-2">
                                                    <input type="number" required class="form-control" ng-model="PatientAge" />
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Gender</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-control" ng-model="PatientGender" required>
                                                        <option>Male</option>
                                                        <option>FeMale</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="row">
                                                <div class="col-lg-3">
                                                    <label for="exampleInputEmail1">Have you visited a Doctor yet?</label>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="radio-inline">
                                                        <label><input type="radio" name="optradio" data-ng-model="VisitedDoctor" data-ng-value="true">Yes</label>
                                                    </div>
                                                    <div class="radio-inline">
                                                        <label><input type="radio" name="optradio" data-ng-model="VisitedDoctor" data-ng-value="false">No</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">What have you already tried?</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <textarea class="form-control" rows="5" ng-model="Remarks"></textarea>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label for="exampleInputEmail1">Upload Report/Image</label>
                                                </div>
                                                <div class="col-md-8">
                                                    <b>You can upload upto 3 reports </b>
                                                    <span>(Formats accepted: pdf, image) Max size 2 MB</span>
                                                </div>
                                            </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label class="pull-right" for="exampleInputEmail1">Report1</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input id="file1" class="form-control" type="file" accept="application/pdf,image/*" onchange="angular.element(this).scope().fileadded(1,this)" />
                                            </div>
                                        </div>
                                        <div class="row" ng-show="showoption2">
                                            <div class="col-md-3">
                                                <label class="pull-right" for="exampleInputEmail1">Report2</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input id="file2" class="form-control" type="file" accept="application/pdf,image/*" onchange="angular.element(this).scope().fileadded(2,this)" />
                                            </div>
                                        </div>
                                        <div class="row" ng-show="showoption3">
                                            <div class="col-md-3">
                                                <label class="pull-right" for="exampleInputEmail1">Report3</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input id="file3" class="form-control" type="file" accept="application/pdf,image/*" onchange="angular.element(this).scope().fileadded(3,this)" />
                                            </div>
                                        </div>
                                            <div class="row" ng-show="showaddanother">
                                                <div class="col-md-6">
                                                    <a class="form-control; pull-right" href ng-click="addAnother()" >Add another Report</a>
                                                </div>
                                            </div>
                                            </div>
                                            <br/>
                                        <button type="button" ng-click="gotoPayment()" class="btn btn-mini pull-left">Skip</button>
                                        <button ng-disabled="IsLoading" type="submit" class="btn btn-primary pull-right">Proceed</button>
                                        <img ng-show="IsLoading" class="pull-right" src="content/images/loading.gif" />
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
                </div>
        </header>
    </div>
</section>
