<section id="reply-view" class="mainbar" data-ng-controller="reply as vm">
    <div class="pull-left w100p">
        <!-- Jumbotron Header -->
        <header class="jumbotron eo-header">
            <div class="container">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="clearfix"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bxshadow">
                        <div class="w100p fl frmbx">
                            <div class="frmbg">
                                <div class="frmheader ff_myriad bold">{{question.Description}}</div>
                                <div class="alert-info">
                                    <div class="row">
                                        <div class="col-md-4">
                                            By:{{PatientName}}
                                        </div>
                                        <div class="col-md-5">
                                            Gender:{{PatientName}}
                                        </div>
                                        <div class="col-md-3">
                                            <div class="btn-group">
                                                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                                    View Additional Details:
                                                    <span class="caret"></span>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <a target="_blank" ng-href='http://localhost:1179/Attachments/{{question.Attach1}}'>
                                                            Report 1
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a target="_blank" ng-href='http://localhost:1179/Attachments/{{question.Attach2}}'>
                                                            Report 2
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a target="_blank" ng-href='http://localhost:1179/Attachments/{{question.Attach3}}'>
                                                            Report 3
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            Date:{{question.CreatedOn| date:'dd-MM-yyyy'}}
                                        </div>
                                    </div>
                                </div>
                                <form class="frmcontent" ng-submit="SubmitReply()" ng-show="IsreplyingtoQuestion">
                                    <div class="row">
                                        <textarea rows="5" class="col-md-12" ng-model="question.ExpertReply" required />
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-2 pull-right">
                                            <input type="submit" class="btn btn-primary pull-right" value="Submit Answer" />
                                        </div>
                                    </div>
                                </form>
                                <form class="frmcontent" ng-submit="SubmitReplytoFollowup()" ng-show="IsreplyingtoFollowup">
                                    <div class="row">
                                        <textarea rows="5" class="col-md-12" ng-model="followup.ExpertReply" required />
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-2 pull-right">
                                            <input type="submit" class="btn btn-primary pull-right" value="Submit Answer" />
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row" ng-repeat="followup in FollowUps | orderBy:'LastModifiedOn':true">
                                        <p class="alert-success">{{followup.ExpertReply}} {{followup.RepliedOn | date:'dd-MM-yyyy'}}</p>
                                        <p class="alert-danger">{{followup.FollowUpQuestion}} {{followup.CreatedOn | date:'dd-MM-yyyy'}}</p>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
    </div>
</section>
